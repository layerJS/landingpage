---
title: FAQ | layerJS
frame: faq
sitemap:
  priority: 0.7
---
<section>
  <div class="container"></div>
</section>
<section>
  <div class="container">
    <h1>
      Frequently Asked Questions</h1>
      <br /><br />
    {% for faq in site.data.faq %}
      <div class="faqbox">
        <a data-toggle="collapse" href="#faq{{ forloop.index }}" lj-nolink="true">
          <h4 class="faq-header">{{ faq.q }}</h4>
        </a>
        <p id="faq{{ forloop.index }}" class="panel-collapse collapse">
          {{ faq.a }}
        </p>
      </div>
    {% endfor %}
  </div>
</section>
